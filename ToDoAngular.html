<!DOCTYPE html>
<html ng-app="toDoApp">
<head>
	<title>To Do List in Angular</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>	
</head>
<body ng-controller="toDoController as tdctrl">
	<div class= "container-fluid">
		<div class="page-header text-center">
			<h1 >To Do List in AngularJS</h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row form-group">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form ng-submit="addTask() && reset()">
					<input ng-model="task" type="text" class="form-control" placeholder="What do you want to do today?" name="task">
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row form-group" ng-repeat="list in toDoList">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="list-group-item">
					<div class="checkbox">
						<label><input type="checkbox" value="">{{list.action}}</label>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	(function (){
		var app = angular.module('toDoApp',[]).
		controller('toDoController',function($scope) {
			console.log("Controller was loaded !");

			$scope.toDoList = [
			{action:'Create an AngulaJS Web App',status:false},
			{action:'Learn Python',status:true}
			]

			$scope.addTask = function addTask(){
				$scope.toDoList.push({action:$scope.task, status:true});
			};

		});
	})();
</script>
</html>
